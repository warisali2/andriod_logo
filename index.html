<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="android.css">

</head>
<body>
  <div id="banner" data-period="2000" date-type="[ 'Press the buckle.', 'Hover over arms.', 'Hover over head']"></div>

      <div id="r_ant"></div>

    </div>

      </div>
      <div id="r_arm"></div>
      <div id="l_leg"></div>
      <div id="r_leg"></div>
      <div id="belt"></div>
      <!--<input type="checkbox" id="buckle" value="D">-->
      <a id="buckle" href="#">D</a>
    </div>
  </div>

  <script src="animationController.js"></script>

</html>
